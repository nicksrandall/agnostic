<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Demo</title>
		<script src="https://unpkg.com/webcomponentsjs@1.0.2"></script>
	</head>
	<body>
		<x-domo-button theme="primary">
			<span>Open Modal</span>
		</x-domo-button>
    <x-domo-modal>
      <x-domo-modal-title>
        <h2>Modal Title</h2>
      </x-domo-modal-title>
      <x-domo-modal-body>
        <p>Modal Body</p>
      </x-domo-modal-body>
      <x-domo-modal-footer>
        <h3>Modal Footer</h3>
      </x-domo-modal-footer>
    </x-domo-modal>
		<script src="/dist/bundle.min.js"></script>
		<script>
				var	button = document.querySelector('x-domo-button');
		    var modal = document.querySelector('x-domo-modal');

        // using a custom event just to show that I can do that.
        button.addEventListener('custom', (e) => {
          modal.open();
        });
		</script>
	</body>
</html>
