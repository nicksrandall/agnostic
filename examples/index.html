<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Demo</title>
		<script src="https://unpkg.com/webcomponentsjs@1.0.2"></script>
	</head>
	<body>
		<x-domo-button>
			<span>Hello World</span>
		</x-domo-button>
		<x-domo-button theme="alt">
			<span>Alt theme</span>
		</x-domo-button>
		<x-domo-button theme="primary">
			<span>Primary theme</span>
		</x-domo-button>
		<script src="/dist/bundle.min.js"></script>
		<script>
				var	buttons = document.querySelectorAll('x-domo-button');
				Array.from(buttons).forEach(button => {
					button.addEventListener('custom', (e) => {
						console.log('custom', e);
					});
				});
		</script>
	</body>
</html>
